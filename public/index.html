<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Websocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12"><h1>Bienvenido</h1></div>            
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-success btn-block" id="encender">Encender</button>    
            </div>
            <div class="col-sm-6">
                <button class="btn btn-default btn-block" id="apagar">Apagar</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">Temperatura</div>
                    <div class="panel-body text-center">
                        <div id="temperatura"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">Luz</div>
                    <div class="panel-body text-center">
                        <div id="luz"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        $(function(){
            var socket = io()

            $('#encender').on('click', function(){
                socket.emit('encender', '')    
            })

            $('#apagar').on('click', function(){
                socket.emit('apagar', '')    
            })

            socket.on('mensajetemperatura', function(data){
                console.log(data)
                $('#temperatura').text(data.valor)
            })

            socket.on('mensajefoto', function(data){
                console.log(data)
                $('#luz').text(data.valor)
            })
        })
    </script>
</body>
</html>
